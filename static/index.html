
<!DOCTYPE html>
<html>
<head>
    <title>句子相似度计算器</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: sans-serif; }
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        textarea { width: 100%; height: 120px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 20px; border-radius: 4px; background: #f5f5f5; }
        .score { font-size: 24px; font-weight: bold; color: #28a745; }
        .progress { height: 20px; background: #eee; border-radius: 10px; margin: 10px 0; }
        .progress-bar { height: 100%; background: #28a745; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>句子相似度计算器</h1>
    <div class="container">
        <div>
            <label>句子1</label>
            <textarea id="sentence1" placeholder="请输入第一个句子..."></textarea>
        </div>
        <div>
            <label>句子2</label>
            <textarea id="sentence2" placeholder="请输入第二个句子..."></textarea>
        </div>
    </div>
    <button onclick="calculate()">计算相似度</button>
    <div class="result" id="result" style="display: none;">
        <h3>结果</h3>
        <p>相似度分数：<span class="score" id="score"></span>/5</p>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        async function calculate() {
            const s1 = document.getElementById("sentence1").value;
            const s2 = document.getElementById("sentence2").value;
            const resultDiv = document.getElementById("result");
            
            if (!s1 || !s2) {
                alert("请输入两个句子");
                return;
            }

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sentence1: s1, sentence2: s2 })
                });
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById("score").textContent = data.similarity_score;
                    document.getElementById("progressBar").style.width = (data.similarity_score / 5) * 100 + "%";
                    resultDiv.style.display = "block";
                } else {
                    alert("错误：" + data.detail);
                }
            } catch (e) {
                alert("请求失败：" + e.message);
            }
        }
    </script>
</body>
</html>
